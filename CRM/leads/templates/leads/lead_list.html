<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
.lead{
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 6px;
	padding-right: 10px;
	background-color: #f6f6f6;
	width: 100%;
}
	</style>
</head>
<body>
	<a href="{% url 'leads:lead-create' %}">New lead</a>
	<hr />
	<h1>List of Leads</h1>
	{% for lead in leads %}
	<div class="lead">
		<a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a> Age: {{ lead.age }}
	</div>
	{% endfor %}
	
</body>
</html>
